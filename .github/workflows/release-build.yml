  buildForRelease:
    # needs: [testRunner, releaseDraft]
    needs: releaseDraft
    name: üîß Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneLinux64
          - StandaloneWindows
          - StandaloneOSX
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-WebGL
          restore-keys: |
            Library-build-
            Library-

      - name: Build into ${{ matrix.targetPlatform }}
        uses: game-ci/unity-builder@4e7125603b7544961022d5a1fd09094b00918abd
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload ${{ matrix.targetPlatform }} Build
        uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  releaseDraft:
    name: üìú Release Draft
    if: always()
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.output_upload_url.outputs.upload_url }}
      tag_name: ${{ steps.output_tag_name.outputs.tag_name }}
      release_id: ${{ steps.output_release_id.outputs.release_id }}
      html_url: ${{ steps.output_html_url.outputs.html_url }}
    steps:
      - name: Draft a Release
        uses: release-drafter/release-drafter@master
        id: release-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: output_upload_url
        run: echo "::set-output name=upload_url::${{ steps.release-draft.outputs.upload_url }}"
      - id: output_tag_name
        run: echo "::set-output name=tag_name::${{ steps.release-draft.outputs.tag_name }}"
      - id: output_release_id
        run: echo "::set-output name=release_id::${{ steps.release-draft.outputs.id }}"
      - id: output_html_url
        run: echo "::set-output name=html_url::${{ steps.release-draft.outputs.html_url }}"

  uploadBuild:
    needs: [releaseDraft, buildForRelease]
    name: üì¶ Upload to Draft
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - StandaloneLinux64
          - StandaloneWindows
          - StandaloneOSX
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      - name: Zip Build
        uses: TheDoctor0/zip-release@0.6.0
        with:
          type: "zip"
          path: ./build/${{ matrix.targetPlatform }}
          filename: "build-${{ matrix.targetPlatform }}.zip"

      - name: Upload Build as Release Asset
        uses: gfreezy/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.releaseDraft.outputs.upload_url }}
          release_id: ${{ needs.releaseDraft.outputs.release_id }}
          asset_path: ./build-${{ matrix.targetPlatform }}.zip
          asset_name: re-main_${{ matrix.targetPlatform }}_${{ needs.releaseDraft.outputs.tag_name }}.zip
          asset_content_type: application/zip

  publishRelease:
    needs: [releaseDraft, uploadBuild]
    name: üö¢ Publish Release Notes
    runs-on: ubuntu-latest
    steps:
      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.releaseDraft.outputs.release_id }}

  notifyDiscord:
    needs: [releaseDraft, publishRelease]
    name: üì¢ Notify on Discord
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Success
        if: ${{ needs.publishRelease.result == 'success' }}
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discord-webhook: ${{ secrets.WEBHOOK_URL }}
          username: "${{ github.workflow }}"
          avatar-url: "https://media.discordapp.net/attachments/857447804977152000/894758305690452039/success_kid.png"
          title: "New build status (${{ needs.releaseDraft.outputs.tag_name }}): SUCCESS!"
          description: |
            üìú View [Release Notes](https://github.com/PorridgeB/re-main/releases/tag/${{ needs.releaseDraft.outputs.tag_name }})

            üçé Download [Mac build](https://github.com/PorridgeB/re-main/releases/download/${{ needs.releaseDraft.outputs.tag_name }}/re-main_StandaloneOSX_${{ needs.releaseDraft.outputs.tag_name }}.zip)
            üñ•Ô∏è Download [Windows x64 build](https://github.com/PorridgeB/re-main/releases/download/${{ needs.releaseDraft.outputs.tag_name }}/re-main_StandaloneWindows_${{ needs.releaseDraft.outputs.tag_name }}.zip)
            ü§ñ Download [Linux x64 build](https://github.com/PorridgeB/re-main/releases/download/${{ needs.releaseDraft.outputs.tag_name }}/re-main_StandaloneLinux64_${{ needs.releaseDraft.outputs.tag_name }}.zip)
          include-details: "false"
          color-success: "#2eb886"

